		昔人已乘黃鶴去，

		此地空餘黃鶴樓。

		黃鶴一去不復返，

		白雲千載空悠悠。

		晴川歷歷漢陽樹，

		芳草萋萋鸚鵡洲。

		日暮鄉關何處是？

		煙波江上使人愁。
